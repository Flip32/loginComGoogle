<ion-header>
  <ion-toolbar>
    <ion-title>
      Logado como Google
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="auth.user$ | async as user">
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{ user.photoURL }}">
      </ion-avatar>
      <ion-label>{{ user.displayName }}</ion-label>
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-card>
</ion-content>
